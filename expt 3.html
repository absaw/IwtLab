<!DOCTYPE html>
<html>
<head>
	<title>My Webpage 4-Registration Form</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
<form>
<h1><b><u>Student Registration Form</u></b></h1>
<hr>
<div class="bucket" style="text-align: left">

	<LABEL for="FirstName" > <b>First Name  </b></LABEL>
	<small>*</small>
	<INPUT TYPE=TEXT NAME= "FirstName" SIZE=20>
	<br><br>
	
	<LABEL for="LastName" > <b>Last Name </b></LABEL>
	<small>*</small>
	<INPUT TYPE=TEXT NAME="LastName" SIZE=20> 
	<br><br>
	
	<LABEL for="RollNumber" > <b>Roll Number </b></LABEL>
	<small>*</small>
	<INPUT TYPE=TEXT NAME="RollNumber" SIZE=20> 
	<br><br>

	<LABEL for="EmailId" > <b>Email Id</b></LABEL>
	<small>*</small>
	<INPUT TYPE=TEXT NAME="EmailId" SIZE=20> 
	<br><br>

	<LABEL for="Pass1" > <b>Enter Password</b></LABEL>
	<small>*</small>
	<INPUT TYPE="Password" NAME="Pass1" SIZE=20> 
	<br><br>

	<LABEL for="Pass2" > <b>Confirm Password</b></LABEL>
	<small>*</small>
	<INPUT TYPE="Password" NAME="Pass2" SIZE=20> 
	<br><br>
	
	<input type="Submit" value="SUBMIT" name="Submit" class="sub">
	<Input type="reset" value="RESET" name="Reset" class="res">
</form>

</div>
</body>
</html>
